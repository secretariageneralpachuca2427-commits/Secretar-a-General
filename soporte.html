<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
    <style>
        body {
            background-color: #2B2B2B;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        h1, h2 {
            text-align: center;
            color: #fff;
        }

        marquee {
            font-size: 2em;
            font-weight: bold;
            color: #f39c12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
            color: #fff;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: transparent;
            border: 2px solid #fff; /* Borde blanco */
            color: #fff; /* Texto blanco */
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
		

        input[type="submit"]:hover {
            background-color: #fff; /* Fondo blanco al pasar el mouse */
            color: #333; /* Texto oscuro */
        }
		
		 input[type="reset"] {
            background-color: transparent;
            border: 2px solid #fff; /* Borde blanco */
            color: #fff; /* Texto blanco */
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
		
		 input[type="reset"]:hover {
            background-color: #fff; /* Fondo blanco al pasar el mouse */
            color: #333; /* Texto oscuro */
        }

        textarea {
            resize: vertical;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
<script>
    // 游 Bloquear clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());

    // 游 Bloquear teclas de inspecci칩n
    document.addEventListener("keydown", function (e) {
        if (
            e.key === "F12" ||                          // F12
            (e.ctrlKey && e.shiftKey && e.key === "I") ||  // Ctrl+Shift+I
            (e.ctrlKey && e.shiftKey && e.key === "C") ||  // Ctrl+Shift+C
            (e.ctrlKey && e.shiftKey && e.key === "J") ||  // Ctrl+Shift+J
            (e.ctrlKey && e.key === "U")                  // Ctrl+U
        ) {
            e.preventDefault();
            return false;
        }
    });

    // 游 Bloquear arrastre de elementos (evita inspecci칩n r치pida)
    document.addEventListener("dragstart", e => e.preventDefault());

    // 游 Bloquear copiar, cortar y pegar
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
    document.addEventListener("paste", e => e.preventDefault());

    // 游 Bloquear selecci칩n de texto
    document.addEventListener("selectstart", e => e.preventDefault()); // previene selecci칩n con rat칩n

</script>

</head>
<body>
    <marquee> <h1>Soporte</h1> </marquee>
    <div class="container">
        <h2>Haznos llegar tu informaci칩n</h2>

        <a href="noticias.html">
            <img src="CAI.jpeg" alt="Imagen de soporte">
        </a>

        <div class="form-container">
            <form>
                <label for="nombre">Ingresa tu nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="contacto">Ingresa un n칰mero de contacto:</label>
                <input type="tel" id="contacto" name="contacto" required>

                <label for="correo">Ingresa un correo electr칩nico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="motivo">쯇or qu칠 nos contactas?</label>
                <select id="motivo" name="motivo" required>
                    <option value="estudiante">Soy estudiante</option>
                    <option value="periodista">Soy periodista</option>
                    <option value="escritor">Soy escritor</option>
                    <option value="investigador">Soy investigador</option>
                    <option value="lector">Soy un lector</option>
                </select>

                <label for="razon">Nos contactas por:</label>
                <select id="razon" name="razon" required>
                    <option value="reporte">Quiero reportar un problema</option>
                    <option value="implementacion">Me gustar칤a que se implementara algo</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="comentarios">Haznos saber lo que piensas:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

                <input type="submit" value="Enviar">
				<input type="reset" value="Borrar" onclick="confirmarBorrado(event)">
				<script>
				function confirmarBorrado(event) {
				var respuesta = confirm("쮼st치s seguro de borrar el texto?");
				if (!respuesta) {
				event.preventDefault();
        }
    }
</script>
            </form>
        </div>

        <div class="footer">
            <p>춸 2025 Soporte - Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
